<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/MobileFirst.css" media="all" />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <main>
      <h1>Media Queries</h1>
      <img id="iPhone" src="Imagens/icon-phone.png" alt="Acesso via celular" />
      <img id="iTablet" src="Imagens/icon-tablet.png" alt="Acesso via tablet" />
      <img
        id="iPrint"
        src="Imagens/icon-print.png"
        alt="Versão para impressão"
      />
      <img id="iDesktop" src="Imagens/icon-pc.png" alt="Acesso via desktop" />
      <img
        id="iTelevisao"
        src="Imagens/icon-tv.png"
        alt="Acesso via televisão"
      />
    </main>
  </body>
</html>
